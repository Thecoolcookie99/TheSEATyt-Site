function generateTable() {
  const input = document.getElementById("hexInput").value;
  const lines = input.split(/\r?\n/);
  let md = "| Value | Token | Closest Char | Char | Notes |\n";
  md += "|-------|-------|--------------|------|-------|\n";

  lines.forEach(line => {
    // Split line into hex values, ignoring extra spaces
    const hexValues = line.trim().split(/\s+/);
    hexValues.forEach(hex => {
      hex = hex.toUpperCase();
      if(hexMap[hex]) {
        const [token, closest, char, notes] = hexMap[hex];
        md += `| ${hex} | ${token} | ${closest} | ${char} | ${notes} |\n`;
      } else {
        md += `| ${hex} | ? | ? | ? | Unknown |\n`;
      }
    });
  });

  document.getElementById("output").textContent = md;
}
